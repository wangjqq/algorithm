<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双向链表</title>
</head>

<body>
  <script>
    // 封装双向链表
    function DoublyLinkedList () {
      // 内部类
      function Node (data) {
        this.data = data
        this.prev = null
        this.next = null
      }

      // 属性
      this.head = null
      this.tail = null
      this.length = 0

      // 常见的操作:方法
      // 1.append方法
      DoublyLinkedList.prototype.append = function (data) {
        // 1.根据data创建节点
        var newNode = new Node(data)

        // 2.判断添加的是否是第一个节点
        if (this.length == 0) {
          this.head = newNode
          this.tail = newNode
        } else {
          newNode.prev = this.tail
          this.tail.next = newNode
          this.tail = newNode
        }

        // 3.length+1
        this.length += 1
      }
    }
  </script>
</body>

</html>
